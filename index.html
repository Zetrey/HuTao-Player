                <!--设置-->
                <div class="pad2-box" id="setting-shader">
                    <!--设置标题-->
                    <div class="pad2-head">
                        <p class="pad2-title"><span class="linefect">设置</span></p>
                    </div>
                    <!--主题颜色-->
                    <div class="setting-box-01">
                        <p1 class="setting-box-title"><span class="linefect">主题颜色</span></p1>
                        <div class="color-selector">
                            <span class="cspan" id="cs1" role="button" onclick="themeColor(0)" title="红色"></span>
                            <span class="cspan" id="cs2" role="button" onclick="themeColor(1)" title="橙色"></span>
                            <span class="cspan" id="cs3" role="button" onclick="themeColor(2)" title="黄色"></span>
                            <span class="cspan" id="cs4" role="button" onclick="themeColor(3)" title="绿色"></span>
                            <span class="cspan" id="cs5" role="button" onclick="themeColor(4)" title="蓝色"></span>
                            <span class="cspan" id="cs6" role="button" onclick="themeColor(5)" title="紫色"></span>
                            <span class="cspan" id="cs7" role="button" onclick="themeColor(6)" title="粉色"></span>
                            <div><!--//弹性盒子//--></div>
                            <button class="cmore" id="cmore" onclick="themeColor(7)" title="更多"></button>
                        </div>
                        <!--//分割线//-->
                        <div class="cut-rule"></div>
                        <div class="more-color-box">
                            <div class="color-line-box1">
                                <span class="color-line-icoh"></span>
                                <div class="color-line-shaderh" onmousedown="slideDot('h')"><!--滑块-->
                                    <div class="color-line-dot" id="cldot1"></div>
                                </div>
                                <i id="cli1">3deg</i>
                            </div>
                            <div class="color-line-box2">
                                <span class="color-line-icow"></span>
                                <div class="color-line-shaderw" onmousedown="slideDot('w')"><!--滑块-->
                                    <div class="color-line-dot" id="cldot2"></div>
                                </div>
                                <i id="cli2">25%</i>
                            </div>
                            <div class="color-line-box3">
                                <span class="color-line-icob"></span>
                                <div class="color-line-shaderb" onmousedown="slideDot('b')"><!--滑块-->
                                    <div class="color-line-dot" id="cldot3"></div>
                                </div>
                                <i id="cli3">5%</i>
                            </div>
                            <span class="color-showing">
                                <span></span>
                            </span>
                        </div>
                    </div>
                    <!--暗色模式-->
                    <div class="setting-box-02">
                        <p1 class="setting-box-title"><span class="linefect">暗色模式</span></p1>
                        <p2 id="adv1">建议切换暗色模式</p2>
                        <button class="setting-bt" onclick="darkMod()">
                            <div class="setting-bt-dot" style="left: 0px;"></div>
                        </button>
                    </div>
                    <!--模糊设置-->
                    <div class="setting-box-03">
                        <p1 class="setting-box-title"><span class="linefect">背景模糊</span></p1>
                        <button class="setting-bt" onclick="bgBlur()" style="background-color: var(--theme-color-08);">
                            <div class="setting-bt-dot" style="left: 18px;"></div>
                        </button>
                    </div>
                    <div class="setting-box-03">
                        <p1 class="setting-box-title"><span class="linefect">遮罩模糊</span></p1>
                        <button class="setting-bt" onclick="sdBlur()">
                            <div class="setting-bt-dot" style="left: 0px;"></div>
                        </button>
                    </div>
                    <!--阴影设置-->
                    <div class="setting-box-03">
                        <p1 class="setting-box-title"><span class="linefect">启用阴影</span></p1>
                        <button class="setting-bt" onclick="boxShadow()"
                            style="background-color: var(--theme-color-08);">
                            <div class="setting-bt-dot" style="left: 18px;"></div>
                        </button>
                    </div>
                </div>
